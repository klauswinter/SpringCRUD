<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>

<div align="center">
    <h2>Users Manager</h2>
    <h3><a href="users/new">New User</a></h3>
    <table border="2" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Job</th>
            <th>Age</th>
            <th>Action</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}">...</td>
            <td th:text="${user.getName()}">...</td>
            <td th:text="${user.getSurname()}">...</td>
            <td th:text="${user.getJob()}">...</td>
            <td th:text="${user.getAge()}">...</td>
            <td>
                <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                    <label>
                        <input th:type="submit" th:value="Delete">
                    </label>
                </form>

                <form th:method="GET" th:action="@{/users/edit/{id}(id=${user.getId()})}">
                    <label>
                        <input th:type="submit" th:value="Edit">
                    </label>
                </form>
            </td>
        </tr>
    </table>
</div>


</body>
</html>
